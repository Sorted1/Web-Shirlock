<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Shirlock Search</title>
</head>

<style>
    body {
        font-family: 'Inter', sans-serif;
    }
</style>

<body class="flex-col gap-3 bg-[#121111] h-screen flex justify-center items-center">
    <div class="gap-3 border border-white/10 p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold text-red-400 mb-4">Web Shirlock</h1>

        <form class="flex flex-col gap-4" method="post">
            <label for="user_input" class="text-sm text-red-400">By Sorted</label>
            <input type="text" id="user_input" name="user_input" required
                placeholder="Username Here" class="border border-white/10 p-2 bg-[#121111] text-white rounded-md focus:outline-none focus:ring focus:border-red-400">
            <button type="submit"
                class="bg-red-400 text-white py-2 px-4 rounded-md hover:bg-red-400 focus:outline-none focus:ring focus:border-red-400">
                Submit
            </button>
        </form>
        <br>
    </div>
    {% if user_input %}
    {% if response %}
    <div class="gap-3 border border-white/10 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-lg text-white">Lookup Result:</h2>
        <ul class="list-disc pl-6 text-white">
            {% for result in response %}
            <li class="text-white min-w-0 flex-grow">
                <span class="font-semibold">{{ result['status'] }}:</span>
                <a href="{{ result['url'] }}" class="text-red-400 hover:underline">{{ result['url'] }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="mt-6 text-white">No API result available</p>
    </div>
    {% endif %}
    {% endif %}
</body>

</html>
